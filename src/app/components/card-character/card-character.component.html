<section class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 justify-around gap-8 mt-8">
    @for (item of listCharacters; track $index) {
    <div class="card">
        <img [src]="item.image" [alt]="item.name">

        <p>{{item.name}}</p>

        <p>{{item.species}}</p>

        <p *ngIf="item.type">{{item.type}}</p>

        <img [src]="_favoriteService.isFavorited(item.id!)" [alt]="'Favorito'"
            (click)="_favoriteService.toggleFavorite(item.id!)">
    </div>
    }
</section>
